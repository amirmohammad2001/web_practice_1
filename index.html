<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Formula Evaluator</h2>

    <div class="formula-box">
        <formula evaluator="a * b - c"></formula>
        <p class="formula-text"></p>
        <input type="text" id="a" class="form-control mb-2" placeholder="a"/>
        <input type="text" id="b" class="form-control mb-2" placeholder="b"/>
        <input type="text" id="c" class="form-control mb-2" placeholder="c"/>
        <p>Result:
            <output></output>
        </p>
    </div>

    <div class="formula-box">
        <formula evaluator="x + y"></formula>
        <p class="formula-text"></p>
        <input type="text" id="x" class="form-control mb-2" placeholder="x"/>
        <input type="text" id="y" class="form-control mb-2" placeholder="y"/>
        <p>Result:
            <output></output>
        </p>
    </div>

    <div class="formula-box">
        <formula evaluator="p * q - r / s"></formula>
        <p class="formula-text"></p>
        <input type="text" id="p" class="form-control mb-2" placeholder="p"/>
        <input type="text" id="q" class="form-control mb-2" placeholder="q"/>
        <input type="text" id="r" class="form-control mb-2" placeholder="r"/>
        <input type="text" id="s" class="form-control mb-2" placeholder="s"/>
        <p>Result:
            <output></output>
        </p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
